
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <meta charset="UTF-8">
    <title>new User</title>
</head>

<!--<form th:object="${user}" th:action="@{/save}" method="post">-->
<form th:object="${user}" th:action="@{/admin/create/new}" method="post">
    <label>Name: <input type="text" th:field="*{username}" /></label>

    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password">

    <br/>

    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" id="role-${role.id}">
        <label th:for="'role-' + ${role.id}" th:text="${role.name}"></label><br/>
    </div>

    <br/>

    <input type="submit" value="Create" />
</form>
